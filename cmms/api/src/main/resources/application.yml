spring:
  datasource:
    # url: jdbc:h2:mem:test_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    url: jdbc:postgresql://${DB_URL:localhost:5432/atlas}
    username: ${DB_USER:rootuser}
    password: ${DB_PWD:5525}
    driver-class-name: org.postgresql.Driver
  #    init:
  #      data-locations: classpath:data-preprod.sql
  #    tomcat:
  #      max-wait: 20000
  #      max-active: 50
  #      max-idle: 20
  #      min-idle: 15
  jackson:
    serialization:
      fail-on-empty-beans: false
  liquibase:
    change-log: classpath:/db/master.xml
    enabled: true
  messages:
    encoding: UTF-8
  servlet:
    multipart:
      max-request-size: 20MB
      max-file-size: 20MB
  profiles:
    active: dev
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        id:
          new_generator_mappings: false
    defer-datasource-initialization: false
    properties.mail.smtp:
      auth: true
      starttls.enable: true
      ssl.trust: smtp.gmail.com
  sql:
    init:
      mode: always

  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USER:}
    password: ${SMTP_PWD:}
    protocol: smtp
    tls: true
    properties.mail.smtp:
      auth: true
      starttls.enable: true
      ssl.trust: ${SMTP_HOST:smtp.gmail.com}
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=20m
server:
  port: 8080 # This is the default port anyway, but you can change it here

security:
  jwt:
    token:
      secret-key: ${JWT_SECRET_KEY:xK8mP9qR2sT5vW7yA3bC6dE9fG2jH5kN8pQ}
      expire-length: 1209600000 # 1000*60*60*24*14
  invitation-via-email: ${INVITATION_VIA_EMAIL:false}
frontend:
  url: ${PUBLIC_FRONT_URL:http://localhost:3000}
mail:
  recipients: ${MAIL_RECIPIENTS:}
  enable: ${ENABLE_EMAIL_NOTIFICATIONS:false}
superAdmin:
  role:
    name: SuperAdministratorGrash@p;l
fast-spring:
  username: ${FASTSPRING_USER:}
  password: ${FASTSPRING_PWD:}
management:
  health:
    mail:
      enabled: true
api:
  host: ${PUBLIC_API_URL:http://localhost:8080}
storage:
  type: ${STORAGE_TYPE:MINIO}
  minio:
    endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
    bucket: ${MINIO_BUCKET:atlas-bucket}
    access-key: ${MINIO_ACCESS_KEY:minio}
    secret-key: ${MINIO_SECRET_KEY:minio123}
    public-endpoint: ${PUBLIC_MINIO_ENDPOINT:http://localhost:9000}
  gcp:
    project-id: ${GCP_PROJECT_ID:}
    bucket-name: ${GCP_BUCKET_NAME:}
    value: ${GCP_JSON:}
    json-path: ${GCP_JSON_PATH:}

allowed-organization-admins: ${ALLOWED_ORGANIZATION_ADMINS:}
cloud-version: ${CLOUD_VERSION:false}
enable-sso: ${ENABLE_SSO:false}
oauth2:
  success-redirect-url: ${PUBLIC_FRONT_URL:http://localhost:3000}/oauth2/success
  failure-redirect-url: ${PUBLIC_FRONT_URL:http://localhost:3000}/oauth2/failure
  provider: ${OAUTH2_PROVIDER:}
license-key: ${LICENSE_KEY:}
license-fingerprint-required: ${LICENSE_FINGERPRINT_REQUIRED:false}
white-labeling:
  logo-paths: ${LOGO_PATHS:}
  custom-colors: ${CUSTOM_COLORS:}
  brand-config: ${BRAND_CONFIG:}